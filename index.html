    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" >
                    <img :src="images[activeImage].image" @mouseover="stopAutoScroll" @mouseleave="startAutoScroll" />
                    <div class="text">
                        <h3>{{images[activeImage].title}}</h3>
                        <p>
                            {{images[activeImage].text}}
                        </p>
                    </div>
                </div>
                
                <div class="thumbs">
                    <div class="prev" @click="previousImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb" v-for="(img, index) in images" :class="activeImage === index ? 'active': '' ">
                        <img :src="img.image" alt="error" @click="changeImg(index)"/>
                    </div>
